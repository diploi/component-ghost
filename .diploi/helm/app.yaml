apiVersion: apps/v1
{{- if eq .Values.stage "development"}}
kind: StatefulSet
{{- else }}
kind: Deployment
{{- end }}
metadata:
  name: app
  labels:
    app: app
spec:
  selector:
    matchLabels:
      app: app
  {{- if eq .Values.stage "development"}}
  serviceName: app
  {{- else }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  {{- end }}
  replicas: {{ ternary 1 0 .Values.enabled }}
  template:
    metadata:
      labels:
        app: app
    spec:
      terminationGracePeriodSeconds: 10
      imagePullSecrets:
        - name: diploi-pull-secret
      containers:
        - name: app
          image: ghost:alpine
          imagePullPolicy: Always
          ports:
            - containerPort: 2368
          {{- if eq .Values.stage "development" }}
          workingDir: /app/{{ .Values.identifier }}
          {{- end }}
          env:
            {{- range .Values.env }}
            - name: {{ .identifier }}
              value: {{ .value | quote }}
            {{- end }}
            {{- if eq .Values.stage "development" }}
            - name: NODE_ENV
              value: development
            {{- end }}
            - name: url
              value: {{ .Values.hosts.app }}
            - name: paths__contentPath
              value: /app/{{ .Values.identifier }}
          volumeMounts:
            {{- if hasKey .Values.storage "code" }}
            - name: app-mount
              mountPath: /app
            {{- end }}
            - name: ghost-content
              mountPath: /var/lib/ghost/content
      volumes:
        {{- if hasKey .Values.storage "code" }}
        - name: app-mount
          hostPath:
            path: {{ .Values.storage.code.hostPath }}
        {{- end }}
        - name: ghost-content
          hostPath:
            path: {{ $.Values.storage.ghost.hostPath }}
